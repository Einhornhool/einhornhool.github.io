{% extends "index.html" %}

{% block content %}
<section class="pubs">
    <div class="cv">
        <div class="timeline">
            {% for page in section.pages %}
                <div class="item">
                    <h5 class="post-title">{{ page.title }}</h5>
                    <p>{{ page.content | safe }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
