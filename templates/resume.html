{% extends "_base.html" %}

{% block content %}
<section class="resume">
        <div class="timeline">
            {% for page in section.pages %}
                <div class="item">
                    <h5 class=""post-title>{{ page.title }}</h5>
                    <p>{{ page.content | safe }}</p>
                </div>
            {% endfor %}
        </div>
</section>
{% endblock content %}
